<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            transition: background-color 0.5s ease;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
            transition: all 0.3s ease;
        }
        .no-btn {
            background-color: #cccccc;
            color: black;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
   
    <div class="container" id="valentineBox">
        <img src="cutest-white-cat.gif" alt="Valentine Image">
        <h2>Will you be my Valentine?</h2>
        <div class="buttons">
            <button class="yes-btn" id="yesButton" onclick="redirectToVideo()">Yes</button>
            <button class="no-btn" id="noButton" onclick="moveContainer()">No</button>
        </div>
    </div>
    
    <script>
        function moveContainer() {
            let container = document.getElementById('valentineBox');
            let yesButton = document.getElementById('yesButton');
            let noButton = document.getElementById('noButton');
            let x = Math.random() * (window.innerWidth - container.clientWidth);
            let y = Math.random() * (window.innerHeight - container.clientHeight);
            container.style.left = x + 'px';
            container.style.top = y + 'px';
            
            // Increase Yes button size
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let yesWidth = parseFloat(window.getComputedStyle(yesButton).width);
            yesButton.style.fontSize = (yesSize + 2) + 'px';
            yesButton.style.padding = (yesSize + 4) + 'px';
            yesButton.style.width = (yesWidth + 15) + 'px';
            
            // Decrease No button size
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            noButton.style.fontSize = (noSize - 2) + 'px';
            noButton.style.padding = (noSize - 4) + 'px';
        }
        
        function redirectToVideo() {
            window.open('FDownloader.net-1309837080029659-(1080p).mp4', '_blank');
        }
    </script>
</body>
</html>
